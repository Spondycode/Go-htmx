<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Go-HTMX</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50 p-8">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-4xl font-bold text-gray-900 mb-8">
        Films and the Directors
      </h1>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Films List - Left Column -->
        <div>
          <h2 class="text-2xl font-bold text-gray-800 mb-4">Films</h2>
          <div class="grid gap-4">
            {{ range .Films }}
            <div
              class="film bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow"
            >
              <h3 class="text-xl font-semibold text-gray-800 mb-2">
                {{ .Title }}
              </h3>
              <p class="text-gray-600">
                <strong class="font-medium">Director:</strong> {{ .Director }}
              </p>
            </div>
            {{ end }}
          </div>
        </div>

        <!-- Add Film Form - Right Column -->
        <div>
          <h2 class="text-2xl font-bold text-gray-800 mb-4">Add New Film</h2>
          <div class="bg-white rounded-lg shadow-md p-6">
            <form action="/add-film" method="POST" class="space-y-4">
              <div>
                <label
                  for="title"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >Title</label
                >
                <input
                  type="text"
                  id="title"
                  name="title"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                  placeholder="Enter film title"
                />
              </div>
              <div>
                <label
                  for="director"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >Director</label
                >
                <input
                  type="text"
                  id="director"
                  name="director"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                  placeholder="Enter director name"
                />
              </div>
              <button
                type="submit"
                class="w-full bg-blue-400 text-purple-900 font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors shadow-md hover:shadow-lg"
              >
                Add Film
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
